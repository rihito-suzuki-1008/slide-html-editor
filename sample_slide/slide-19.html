<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ロックタイムアウト</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:'Helvetica Neue',Arial,'Hiragino Sans','Hiragino Kaku Gothic ProN',sans-serif;line-height:1.6;color:#333;background:#fff;}
        /* --- Slide container (4:3, 1024×768) --- */
        .slide{width:1024px;height:768px;padding:40px 50px 35px;position:relative;background:#fff;display:flex;flex-direction:column;margin:0 auto;box-shadow:0 0 14px rgba(0,0,0,.08);}
        /* --- Header --- */
        .slide-header{font-size:28px;font-weight:700;color:#163a5f;margin-bottom:28px;padding-bottom:10px;border-bottom:3px solid #2f6da0;}
        /* --- Content area --- */
        .content-area{flex:1;display:grid;grid-template-columns:1fr 1fr;gap:35px;align-items:flex-start;}
        /* --- Card component --- */
        .card{background:#fff;border-left:6px solid #4a90e2;border-radius:8px;padding:28px 26px 24px;display:flex;flex-direction:column;gap:18px;box-shadow:0 2px 6px rgba(0,0,0,.06);}        
        .card-title{font-size:20px;font-weight:700;color:#1e3a5f;display:flex;align-items:center;gap:10px;}
        .card-title .icon{font-size:22px;line-height:0;}
        .bullet-list{margin-left:18px;list-style:disc;font-size:15px;color:#3d3d3d;line-height:1.8;}
        /* --- Footer --- */
        .slide-footer{position:absolute;bottom:16px;left:50px;right:50px;display:flex;justify-content:space-between;align-items:center;font-size:12px;color:#666;}
        .slide-number{font-weight:600;background:#1e3a5f;color:#fff;padding:4px 12px;border-radius:12px;}
    </style>
</head>
<body>
    <div class="slide">
        <h2 class="slide-header">ロックタイムアウト</h2>
        <div class="content-area">
            <!-- Characteristics Card -->
            <div class="card">
                <div class="card-title"><span class="icon">⏰</span>特徴 & メリット</div>
                <ul class="bullet-list">
                    <li>最も <strong>実装が容易</strong> なデッドロック対処法</li>
                    <li>追加アルゴリズム不要 ➜ エラー処理のみで完結</li>
                    <li>待機時間上限を超えると <em>自動ロールバック</em></li>
                    <li>短期トランザクション中心システムで有効</li>
                </ul>
            </div>
            <!-- Timeout Tuning Card -->
            <div class="card">
                <div class="card-title"><span class="icon">⚙️</span>タイムアウト設定指針</div>
                <ul class="bullet-list">
                    <li><strong>推奨範囲</strong>：通常 1〜60 秒（DB負荷・Tx長さで調整）</li>
                    <li>短すぎると <strong>不要ロールバック</strong> 増加 ➜ スループット低下</li>
                    <li>長すぎると <strong>待機列膨張</strong> ➜ レイテンシ悪化</li>
                    <li>統計ログで <code>P95</code> 待機時間を測定し <em>動的調整</em></li>
                </ul>
            </div>
        </div>
        <div class="slide-footer">
            <div></div>
            <div class="slide-number">19</div>
        </div>
    </div>
</body>
</html>
